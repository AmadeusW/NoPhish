<!DOCTYPE html>
<html>
<head>
	<title>NoPhish - Options</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
	<script src="defaultTrackedDomains.js"></script>
</head>
<body>
	<div class="container">

		<h3><img src="img/NoPhish_128x128.png" class="img-rounded" style="max-width:50px">NoPhish - Options</h3>

		<div class="alert alert-success" style="display: none" id="saveSuccessful">
			Settings Saved
		</div>

		<div class="from-group">
			<label>Tracked Domains</label>
			<textarea class="form-control" id="trackedDomains" style="height:150px">
			</textarea>
		</div>
		<br/>
		<div class="form-group">
			<button class="btn btn-success" id="save">Save</button>
			<button class="btn btn-warning" id="reloadDefaults">Reload Defaults</button>

		</div>
		<script src="options.js"></script>
	</div>
</body>
</html>
